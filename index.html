<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">



        <div class="left">
            <img src="./img.png.jpeg" alt="Illustration" class="illustration">
            <p>Empower Your Tech Services with Professional Services Automation</p>
        </div>





        <div class="right">


            <div class="form-container">



                <img src="./logo2.png" alt="KEBS Logo" class="logo">
                <form>
                    <label for="email">Enter Your Work Email ID *</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="industry">Industry *</label>
                    <select id="industry" name="industry" required>
                        <option value="">Select Industry</option>
                        <option value="tech">Tech</option>
                        <option value="finance">Finance</option>
                        <option value="education">Education</option>
                    </select>

                    <label for="role">Role *</label>
                    <select id="role" name="role" required>
                        <option value="">Select Role</option>
                        <option value="developer">Developer</option>
                        <option value="manager">Manager</option>
                        <option value="analyst">Analyst</option>
                    </select>
                    <button type="submit">Login</button>
                </form>



                <div class="footer-links">
                    <a href="#">Help</a> | 
                    <a href="#">Privacy Policy</a> | 
                    <a href="#">Terms</a>
                </div>



            </div>
        </div>





    </div>
</body>
</html>
